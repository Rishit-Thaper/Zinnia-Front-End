<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restaurant Section</title>
  <link rel="stylesheet" href="sass/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>

<body>
    
    
    <header>
        <a class="logo" href="#"><img src="Rest/logo.png" alt="logo"></a>

        <div class="button">
            <a href="#contact-us"><button>Contact Us</button></a>
            <div class="fa-solid fa-bars" onclick="toggleMenu()" id="menu"></div>
        </div>

    </header>

    <section class="home-1">
        <div class="home-content-1">
            <p id="home-head">BLOOMING SOON</p>
            <img src="Rest/centerlogo.png" alt="logo">
            <p id="home-tagline">A modern take on diversified food</p>
        </div>
    </section>

    <!-- footer-section -->
    <section class="footer-section" id="contact-us">
        
        <h1 id="contact">Contact info</h1>
        
            <div class="contact-details">
       
                <div class="contact" id="phone">
                    <i class="las la-mobile"></i>
                    <h1>Phone</h1>
                    <p>+91-83590 03000</p>
                </div>

                <div class="contact">
                    <i class="las la-map-marker"></i>
                    <h1>Address</h1>
                    <p>1st and 2nd floor, SCS 23 Sector 10D, Chandigarh</p>
                </div>

                <div class="contact" id="email">
                    <i class="las la-envelope"></i>
                    <h1>Email</h1>
                    <p>info@zinnia.restaurant</p>
                </div>
                
            </div>
        </div>
    </section>
    <footer>
        <div class="container"></div>
    </footer>
</body>
<script src="JS/main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>  
</html>
